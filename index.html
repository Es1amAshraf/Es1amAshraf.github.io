<html>
<head>
<title>Available SME Queue</title>
<script>
function addSME(name) {
  var list = document.getElementById("available-smes");
  var li = document.createElement("li");
  li.textContent = name + "  ";
  var select = document.createElement("select");
  select.setAttribute("name", "status");
  select.innerHTML = "<option value='Available'>Available</option><option value='Unavailable'>Unavailable</option>";
  li.appendChild(select);
  var deleteButton = document.createElement("button");
  deleteButton.textContent = "Delete";
  deleteButton.addEventListener("click", function() {
    list.removeChild(li);
  });
  li.appendChild(deleteButton);
  list.appendChild(li);
}

window.onload = function() {
  var input = document.getElementById("name");
  var button = document.getElementById("add-sme");

  button.onclick = function() {
    var name = input.value;
    addSME(name);
    input.value = "";
  };
};
</script>
</head>
<body>
<h1>Available SME Queue</h1>
<input type="text" id="name" placeholder="Enter SME name" />
<button id="add-sme">Add SME</button>
<ul id="available-smes"></ul>
</body>
</html>
